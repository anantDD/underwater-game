<!DOCTYPE html>
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

  <title>Underwater Game</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <!-- <script type="text/javascript" src="js/Phaser.min.js"></script> -->
  <!-- <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script> -->
  <script type="text/javascript" src="js/phaser.min.js">

  </script>
  <script type="text/javascript" src="js/jquery-3.3.1.min.js">

  </script>
  <script type="text/javascript" src="js/HealthBar.standalone.js">

  </script>



  <!-- <script type="text/javascript" src="assets/Leve2.js"></script>    -->
  <!-- <script type="text/javascript" src="assets/Leve3.js"></script>    -->
  <!-- <script type="text/javascript" src="assets/Leve4.js"></script>    -->

  <script>
    var game;
    window.onload = function () {
      // var game = new Phaser.Game(800,600, Phaser.CANVAS,'');

      let e2 = document.getElementById('gameDiv');
      e2.style.width = gameWidth + "px";
      game = new Phaser.Game(gameWidth, gameHeight, Phaser.AUTO, 'gameDiv');

      game.state.add('Boot', Game.Boot);
      game.state.add('Preloader', Game.Preloader);
      game.state.add('MainMenu', Game.MainMenu);
      game.state.add('main', Game.levelState);
      // game.state.add('Level2',Game.Level1);
      // game.state.add('Level3',Game.Level1);
      // game.state.add('Level4',Game.Level1);

      game.state.start('Boot');

    }
  </script>
  <script>

    function overlay(html) {
      var el = document.getElementById("overlay");

      el.style.visibility = (el.style.visibility == "visible") ? "hidden" : "visible";
      window.scrollTo(0, 0);

      game.paused = false;
    }
  </script>


  <!-- <script type="text/javascript" src="../phaser.js">  </script> -->
  <!-- <script type="text/javascript" src="../jquery-3.3.1.js"></script> -->
</head>

<body>
  <div id="gameDiv">
    <div id="overlay">
      <h3>Calculate the height</h3>
      <div id="calculationDisplay">
        <div id="minuend">
        </div>
        <div id="subtrahend">
        </div>
        <div id="resultSubtraction">
        </div>
      </div>
      <div id="numberButtons">
        <div class="row">
          <button value="1">1</button>
          <button value="2">2</button>
          <button value="3">3</button>
        </div>
        <div class="row">
          <button value="4">4</button>
          <button value="5">5</button>
          <button value="6">6</button>
        </div>
        <div class="row">
          <button value="7">7</button>
          <button value="8">8</button>
          <button value="9">9</button>
        </div>
        <div class="row">
          <button value="0">0</button>
        </div>
      </div>
      <div id="submitScreen">
        <p class="submitAnswer">
          Your answer is <span class="answer"></span>
          <br>
          Submit answer?
          <button class="closeYes" onclick="exitMathsScreenAndResumeGame()">Yes</button>
          <button class="closeNo" onclick="closeSubmitScreen()">No</button>
        </p>
        <p class="wrongAnswerGiven" style="visibility: hidden;">
          Wrong Answer. Please go back and try again.</br>
          <button onclick="closeSubmitScreen()">Try Again</button>
        </p>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/mathScreen.js"></script>
  <!-- <script type="text/javascript" src="js/main.js"> -->
  </script>
  <script type="text/javascript" src="js/Boot.js"></script>
  <script type="text/javascript" src="js/Preloader.js"></script>
  <script type="text/javascript" src="js/mainMenu.js"></script>

  <script type="text/javascript" src="js/constants.js"></script>
  <script type="text/javascript" src="js/levelData.js"></script>
  <script type="text/javascript" src="js/levelState.js"></script>
</body>

</html>
